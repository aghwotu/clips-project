<!-- Tabs -->
<ul class="flex flex-wrap mb-4">
  <li *ngFor="let tab of tabs" class="flex-auto text-center">
    <!-- [ngClass]="{
        'bg-indigo-400 text-white hover:text-white': tab.active,
        'hover:text-indigo-400': !tab.active
      }" -->
    <a
      (click)="selectTab(tab)"
      [ngClass]="tabStatusClass(tab)"
      class="block rounded py-3 px-4 transition hover:text-white text-white"
      href="#"
      >{{ tab.tabTitle }}</a
    >
  </li>
</ul>

<ng-content></ng-content>
